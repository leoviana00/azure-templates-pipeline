steps:
# Build com Maven
- script: |
    cd $(projectName)
    echo Starting the build
    mvn clean package -DskipTests=true
  displayName: 'Build with Maven'

# Test com Maven
- script: |
    cd $(projectName)
    echo Starting the build
    mvn test
  displayName: 'Test with Maven'

# Docker login
- task: Docker@2
  displayName: dockerLogin
  inputs:
    command: login
    containerRegistry: $(dockerRegistryServiceConnectionName)

# Docker Build
- task: Docker@2
  displayName: dockerBuild
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: $(dockerfile)
    tags: |
      $(imageTag)

# Docker Push
- task: Docker@2
  displayName: dockerPush
  inputs:
    command: push
    containerRegistry: $(dockerRegistryServiceConnectionName)
    repository: $(imageName)
    tags: |
      $(imageTag)

# Instala o cliente Helm
- task: HelmInstaller@1
  displayName: "install helm"
  inputs:
    helmVersionToInstall: $(helmVersion)
- script: |
    echo $(registryPassword) | helm registry login $(registryName).azurecr.io --username $(registryLogin) --password-stdin
    helm chart save $(helm package --app-version $(imageTag) --version $(helmChartVersion) --name-template=$(projectName) ./$(chartHelmFile) | grep -o '/.*.tgz') $(registryName).azurecr.io/charts/$(projectName)
    helm chart push $(registryName).azurecr.io/charts/$(projectName):$(helmChartVersion)
    echo $(jq -n --arg version "$(helmChartVersion)" --arg name "$(projectName)" '{helmChartVersion: $version, projectName: $name}') > $(build.artifactStagingDirectory)/variables.json
  failOnStderr: true
  displayName: "helm package"

# Copie alguns arquivos adicionais para o artefato. Que podemos usar para substituir os valores do gr√°fico do Helm.
- task: CopyFiles@2
  inputs:
    sourceFolder: $(helmfrom)
    targetFolder: $(helmto)
- publish: $(build.artifactStagingDirectory)
  artifact: build-artifact
