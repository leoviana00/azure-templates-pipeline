parameters:
  projectName: ''
  dockerRegistryServiceConnectionName: ''

variables:
  helmVersion: 3.2.3
  HELM_EXPERIMENTAL_OCI: 1
  registryServerName: '$(registryName).azurecr.io'
  dockerRegistryServiceConnectionName: ${{ parameters.dockerRegistryServiceConnectionName }}
  projectName: ${{ parameters.projectName }}
  imageName: ${{ parameters.projectName }}
  imageTag: $(build.buildId)
  helmChartVersion: $(build.buildId)
  helmfrom: $(Build.SourcesDirectory)/deploy/k8s/$(projectName)
  helmto: $(Build.ArtifactStagingDirectory)/$(projectName)/deploy/k8s/$(projectName)
